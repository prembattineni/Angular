<h1>calculator works!</h1>

<table align='center' >
  <tr>

    <td>

      First Number :  <input type="text" class="form-control" [(ngModel)]="a">

    </td>

</tr>

<tr>

    <td>

      Second Number : <input type="text" class="form-control" [(ngModel)]="b" >

    </td>



</tr><tr>

    <td>

      Result:         <input type="text" class="form-control" [(ngModel)]="result" readonly>

    </td>

  </tr>
  <tr>

    <td>

      <button  class="btn btn-success" (click)="Operation('+')"> Add </button>&nbsp;&nbsp;

      <button  class="btn btn-danger" (click)="Operation('-')"> Sub </button>&nbsp;&nbsp;

      <button class="btn btn-warning" (click)="Operation('*')"> Mul </button>&nbsp;&nbsp;

      <button class="btn btn-primary" (click)="Operation('/')"> Div </button>&nbsp;&nbsp;

    </td>
  </tr>
</table>
